<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <h2>
      <p> Feature 1: Random Fortune </p>
      <button id="fortuneButton">Get a fortune</button>
    </h2>
    <section id="random-fortune"></section>
    <h2>
      <p> Feature 2: Show All Fortunes </p>
      <button id="showButton">Show fortune list </button>
    </h2>
    <section id="fortune-list"></section>
    <h2>
      <p> Feature 3: Add a fortune </p>
      <input type="text" id="newFortune" placeholder="Please enter fortune here" />
      <button id="addButton">Submit </button>
    </h2>
    <h2>
      <p> Feature 4: Remove a fortune </p>
      <input type="text" id="deleteFortuneId" placeholder="Please enter fortune id here" />
      <button id="deleteButton">Submit </button>
    </h2>
    <h2>
      <p> Feature 5: Update a fortune </p>
      <input type="text" id="updateFortuneId" placeholder="Enter Id here" />
      <input type="text" id="updateFortuneText" placeholder="Enter new fortune here" />
      <button id="updateButton">Submit </button>
    </h2>

    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
